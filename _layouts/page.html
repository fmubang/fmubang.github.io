<!DOCTYPE html>
<html>
  <!--HEAD-->
  <head>
    <style>html{visibility: hidden;opacity:0;}</style>
    <title>{{ site.title }}</title>
    <meta http-equiv="content-type" content="text/html; charset=utf-8" />
    <meta name="description" content="{{ site.description }}">
    <meta name="keywords" content="" />

    <!--favicon-->
    {% if page.favicon %}
    <link rel="icon" href= "{{ page.favicon }}" type="image/x-icon" />
    {% endif %}

    <!--jekyll plugins-->
    {%- feed_meta -%}
    {%- seo -%}

    <!-- Global site tag (gtag.js) - Google Analytics -->
    {% if page.google_analytics %}
    <script async src="https://www.googletagmanager.com/gtag/js?id={{ page.google_analytics }}"></script>
      <script>
      window.dataLayer = window.dataLayer || [];
      function gtag(){dataLayer.push(arguments);}
      gtag('js', new Date());

      gtag('config', '{{ page.google_analytics }}');
    </script>
    {% endif %}


    <script src="/js/jquery.min.js"></script>
    <script src="/js/jquery.dropotron.min.js"></script>
    <script src="/js/jquery.scrolly.min.js"></script>
    <script src="/js/jquery.scrollgress.min.js"></script>
    <script src="/js/skel.min.js"></script>
    <script src="/js/skel-layers.min.js"></script>
    <script src="/js/init.js"></script>
    <noscript>
        <link rel="stylesheet" href="/css/skel.css" />
        <link rel="stylesheet" href="/css/style.css" />
        <link rel="stylesheet" href="/css/style-wide.css" />
        <link rel="stylesheet" href="/css/style-noscript.css" />
    </noscript>
    <meta name="viewport" content="width=device-width">

    <link rel="canonical" href="{{ page.url | replace:'index.html','' | prepend: site.baseurl | prepend: site.url }}">
  </head>


    <body class="index">
            <!-- HEADER -->		
    <header id="header">
        <h1 id="logo" style="text-transform:lowercase">
          <a href="/">hello</a></h1>
        <nav id="nav">
          <ul>
            <li style="text-transform:lowercase"><a href="/#about">about</a></li>
            {% if page.portfolio %}
            <li style="text-transform:lowercase"><a href="/#{{ page.portfolio }}">{{ page.portfolio }}</a></li>
            {% endif %}
            {% if page.cta %}
            <li style="text-transform:lowercase"><a href="/#{{ page.cta }}"> {{ page.cta }} </a></li>
            {% endif %}
          </ul>
        </nav>
      </header>

        <!-- CONTENT -->
    </body>
</html>
